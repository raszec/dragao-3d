<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="textures" content="width=device-width, initial-scale=1.0">
    <title>Dragão 3D Interativo</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505; /* Fundo escuro */
        }
        canvas { 
            display: block; 
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="loading">Invocando Dragão...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Distância da câmera

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Iluminação para conseguirmos ver as texturas
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        let dragao;
        let mixer; 
        const clock = new THREE.Clock();
        let mouseX = 0;
        let mouseY = 0;

        const loader = new GLTFLoader();

        // ====================================================================
        // ⚠️ MUITO IMPORTANTE: COLOQUE O NOME DO SEU ARQUIVO 3D AQUI EMBAIXO
        // Exemplo: 'dragao.gltf', 'scene.gltf', etc.
        // ====================================================================
        const nomeDoArquivo = 'scene.gltf'; 

        loader.load(
            nomeDoArquivo, 
            function (gltf) {
                document.getElementById('loading').style.display = 'none'; 
                
                dragao = gltf.scene;
                dragao.scale.set(1, 1, 1); // Se o dragão ficar gigante ou invisível, mude para 0.05 ou 10
                dragao.position.set(0, -1, 0); 
                scene.add(dragao);

                // Toca a animação de voo (se o modelo tiver)
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(dragao);
                    mixer.clipAction(gltf.animations[0]).play();
                }
            },
            undefined,
            function (error) {
                console.error('Erro ao carregar o modelo:', error);
                document.getElementById('loading').innerText = "Erro! O nome do arquivo 3D está diferente do código.";
            }
        );

        // Faz o dragão seguir o cursor
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            if (dragao) {
                // Rotação suave acompanhando o mouse
                const targetRotationY = mouseX * Math.PI / 3; 
                const targetRotationX = -mouseY * Math.PI / 4; 

                dragao.rotation.y += (targetRotationY - dragao.rotation.y) * 0.05; 
                dragao.rotation.x += (targetRotationX - dragao.rotation.x) * 0.05;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
